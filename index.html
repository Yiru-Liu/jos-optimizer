<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <script src="backend.js" type="module"></script>
    <script src="frontend.js" type="module"></script>
    <title>Jo's Items Optimizer</title>
    <style>
        main {
            margin: auto;
            width: fit-content;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
        }

        h3 {
            text-align: center;
            font-weight: normal;
            font-style: italic;
        }

        form {
            border: 2px solid black;
            padding: 1em;
        }

        table,
        th,
        td {
            margin: 1em auto;
            padding: 0.5rem;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        label:not([for]) {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 3em;
            text-align: right;
        }

        .disabled-input {
            opacity: 0.5;
            pointer-events: none;
        }

        input[type="submit"] {
            margin: 0.5em 0.1em;
            padding: 0.5em;
            width: calc(100% - 0.2em);
        }

        #error {
            color: red;
            text-align: center;
        }

        #message {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <h1>Jo's Combinatorial Optimizer</h1>
        <h3>Getting the most out of your meal swipes</h3>
        <form id="menuForm"></form>
        <div id="error"></div>
        <br>
        <div id="message"></div>
        <table id="results"></table>
    </main>
</body>

</html>
