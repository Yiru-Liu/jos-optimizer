<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/4.3.4/immutable.min.js"
        integrity="sha512-nwD3McehjAW59xj0M2ryB1F7omUdIEtsCb6aKXLpnY+bRF+OZvUJ7MAOWMUHqiLSHUy63hBNh/+sbGrvJ76Vig=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="frontend.js" type="module"></script>
    <title>Jo's Items Optimizer</title>
    <style>
        body {
            margin-left: 2em;
            width: fit-content;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form {
            border: 2px solid black;
            padding: 1em;
        }

        table, th, td {
            margin-top: 1em;
            padding: 0.5rem;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 3em;
            text-align: right;
        }

        .disabled-input {
            opacity: 0.5;
            pointer-events: none;
        }

        #error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Jo's Combinatoric Optimizer</h1>
    <form id="menuForm"></form>
    <span id="error"></span>
    <table id="results"></table>
    <script src="main.js"></script>
</body>

</html>
